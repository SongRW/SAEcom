<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>串口窗口</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body, html { height: 100%; margin: 0; }
    .pop-container { height: 100%; display: flex; flex-direction: column; }
    .pop-header {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      -webkit-app-region: drag; /* 整个区域可拖拽 */
    }
    #btnDock {
      -webkit-app-region: no-drag; /* 按钮不可拖拽 */
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #4A90E2;
      color: white;
      cursor: pointer;
    }
    .pop-body {
      flex: 1;
      padding: 8px;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="pop-container">
    <div class="pop-header">
      <strong id="title">串口窗口</strong>
      <button id="btnDock">收回主窗体</button>
    </div>
    <div id="display" class="pop-body"></div>
  </div>
  <script src="./panel.js"></script>
</body>
</html>
